<template name="timeline">
  <div class="row">
    <fieldset class="col-sm-12">
      <legend>Latest posts</legend>
      {{#each posts}}
      <blockquote class="lead">
        <small>{{message}}</small>
      </blockquote>
      <hr>
      {{else}}
      <p class="lead text-center">
      No posts
      </p>
      {{/each}}
    </fieldset>
  </div>
</template>
